
{% extends 'All-images/base.html' %}
{% load static %}
{% block content %}
{{block.super}}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>

  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })
</script>
<div class="container-fluid" style="background-color: black" id="yobra";>
   <!-- displaying images -->
   <div class="row">
       {% for post in image %}
       <div class="col-md-4" style="height:300px; width:350px;">
       <!-- <div class="col-md-3"> -->
           <!-- modal button-->
           <button type="button" data-toggle="modal" data-target="#myModal{{post.id}}">
               <img src="{{post.image_path.url }}" alt="" width="350" height="250">
           </button>
           <br>

           <!-- modal -->
       </div>
       


       {% endfor %}
   </div>
</div>
{% for post in image %}
<!-- modal content -->

<div class="modal fade" id="myModal{{post.id}}" role="dialog">
   <div class="modal-dialog">

       <div class="modal-content">
           <div class="modal-header">
              <h4 class="modal-title">{{ post.image_description }}</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <img src="{{post.image_path.url }}" alt="" width="500" height="500">
               <!-- <h4 class="modal-title">{{ post.image_description }}</h4> -->
           </div>

           <!-- <div class="modal-body">
               {% for category in post.image_category.all %}
               <p>{{ category.name }}</p>
               {% endfor %}

               {% for location in post.image_location.all %}
               <p>{{ location.name }}</p>
               {% endfor %}
           </div> -->


           <div class="modal-footer">
               <button type="button" class="btn btn-danger" onclick="copyToClipboard('img{{photo.id}}')">Copy Link</button>
               <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
           </div>
       </div>
   </div>
</div>
{% endfor %}

{% endblock %}
