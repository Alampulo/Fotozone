              <!-- Button trigger modal -->

  {% for gallery_item in image %}
  <!-- Modal -->
  <div class="modal fade" id="#exampleModalCenter{{gallery_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{gallery_item.image_name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img src="{{gallery_item.image_path.url}}" class="img-responsive" alt="" data-toggle="modal" data-target="#exampleModalCenter{{gallery_item.id}} ">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>

  </div>
